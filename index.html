<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link rel="stylesheet" type="text/css" href="sw2.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Student Grade Calculator</title>
</head>
<body>
    <center>
	<div class="container1">
    <h1 id="title" style="color: rgba(245, 245, 245, 0.849);">Student Grade Calculator</h1>
	<label style="color: rgba(245, 245, 245, 0.849);">First Name:</label><br>
	<input type="text" id="fname" placeholder="...?" class="form-control" style="text-align: center; font-weight: bold; color: black;"><br>
	<label style="color: rgba(245, 245, 245, 0.849);">Last Name:</label><br>
	<input type="text" id="lname" placeholder="...?" class="form-control" style="text-align: center; font-weight: bold; color: black;"><br>

    <label style="color: rgba(245, 245, 245, 0.849);">Enter your grades:</label><br>
    <label class="gradenames">Science</label>
    <input type="number" id="sci" placeholder="??" class="form-control"><br>

    <label class="gradenames">Math</label>
    <input type="number" id="math" placeholder="??" class="form-control"><br>

    <label class="gradenames">English</label>
    <input type="number" id="eng" placeholder="??" class="form-control"><br>

    <label class="gradenames">Filipino</label>
    <input type="number" id="fil" placeholder="??" class="form-control"><br>

    <label class="gradenames">PE</label>
    <input type="number" id="pe" placeholder="??" class="form-control"><br>

    <label class="gradenames">ICT</label>
    <input type="number" id="ICT" placeholder="??" class="form-control"><br><br>

    <button type="submit" py-click="calgwa" class="form-control" id="calgwa">Calculate GWA</button><br><br>
    <div class="container2">
    <div class="outputs" id="student_info"></div><br>
    <div class="outputs" id="summary"></div><br>
    <div class="outputs" id="GWAoutput"></div><br><br>
    </div>
    <br>
    </div>
	</center>

<script type="py" src="main.py"></script>
</body>
</html>
